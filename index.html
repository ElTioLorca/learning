<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- HTML5 tiene elementos que ayudan a diferenciar diferentes tipos de contenido. Estos elementos hacen tu c칩digo HTML m치s f치cil de leer y ayudan con el posicionamiento en buscadores(Search Engine Optimiztion - SEO) -->
    <!-- Identifica la seccion principal(main) de esta pagina a침adiendo la etiqueta de apertura <main> antes del elemento h1, y la clausura </main> despues del elemento p. -->
    <main>
        <!-- Elementos H1 -->
        <h1>CatPhotoApp</h1>
        <!--Los Elementos de encabeado h1 a h6 se utililan para indicar la importancia del contenido por debajo de ellos. entre menor sea el numero, el contenido ser mas importante, por lo tanto el elemento h2 es menos importante que el elemento h1. Solo utiliz un elemento h1 por pagina y coloca encabezados de menor importancia debajo de encabezados de mayor impartancion.-->
        <h2>Cat Photos</h2>
        <!-- El Elemento P es usado para crear un parrafo de texto en sitios webs. Crea un elemento P debajo de tu elemento h2 y dale el siguiente texto: -->
        <p>See more cat photos in our gallery.</p>
    </main>
</body>
</html>
